<include file="../Public/_header" />
<div class="so_main">
  <div class="page_tit"><eq name="type" value="edit">编辑用户<else/>添加用户</eq></div>
  
  <eq name="type" value="add">
  <form method="post" action="{:U('admin/User/doAddUser')}">
  <else/>
  <form method="post" action="{:U('admin/User/doEditUser')}">
  	<input type="hidden" name="uid" value="{$uid}" />
  </eq>
  
  <div class="form2">
    <dl class="lineD">
      <dt>Email：</dt>
      <dd>
        <input name="email" id="email" type="text" value="{$email}">
        <p>用户进行登录的帐号</p>
    </dl>
	
    <dl class="lineD">
      <dt>密码：</dt>
      <dd>
        <input name="password" id="password" type="text">
        <p>用户进行登录的密码</p>
    </dl>
	
    <dl class="lineD">
      <dt>昵称：</dt>
      <dd>
        <input name="uname" id="uname" type="text" value="{$uname}">
        <p>用户的站内昵称</p>
    </dl>
    
    <dl class="lineD">
      <dt>个性域名：</dt>
      <dd>
        <input name="domain" id="domain" type="text" value="{$domain}">
        <p>个性域名</p>
    </dl>
    
    <dl class="lineD">
      <dt>性别：</dt>
      <dd>
        <input name="sex" type="radio" value="1" <eq name="sex" value="1">checked</eq>>男
        <input name="sex" type="radio" value="0" <neq name="sex" value="1">checked</neq>>女
    </dl>

        <volist name="credit_type" id="ct">
	<dl class="lineD">
      <dt>{$ct.alias}：</dt>
      <dd>
        	<input name="{$ct.name}" type="text" value="{$user_credit[$ct['name']]['credit']}" />
      </dd>
    </dl>
        </volist>
	
	<dl class="lineD">
      <dt>是否激活：</dt>
      <dd>
        <input name="is_active" type="radio" value="1" <eq name="is_active" value="1">checked</eq>>是
        <input name="is_active" type="radio" value="0" <neq name="is_active" value="1">checked</neq>>否
    </dl>
	 
	<dl>
      <dt>用户组：</dt>
      <dd>
        <php>if($type=='add'){</php>
        {:W('SelectUserGroup')}
        <php>}else {</php>
        {:W('SelectUserGroup', array('uid'=>$uid))}
        <php>}</php>
      </dd>
    </dl>
	
    <div class="page_btm">
      <input type="submit" class="btn_b" value="提交" />
    </div>
  </div>
  </form>
</div>
<include file="../Public/_footer" />
